<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>

    <style>
        .container {}

        .mtable {
            display: inline-block;
            width: 150px;
            border: 1px solid #ccc;
            text-align: center;
            margin: 10px 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>구구단</h1>
    </div>
    <div class="container">
        <script>
            for (let i = 2; i < 10; i++) {
                document.write(`<div class="mtable">`);
                document.write(`<h3>${i}단</h3>`);
                for (let j = 1; j < 10; j++) {
                    document.write(`${i} * ${j} = ${i * j}<br>`);
                }
                document.write(`</div>`);
            }
        </script>
    </div>
</body>

</html>
