<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한은행</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JavaScript -->
    <script src="./script/script.js"></script>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="logo"></div>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- header -->

        <article id="slider">
            <div class="container"></div>
        </article>
        <!-- slider -->

        <main id="contents">
            <div class="container">
                <section class="notice_gallery"></section>
                <section class="banner"></section>
                <section class="link"></section>
            </div>
        </main>
        <!-- main -->

        <footer id="footer">
            <div class="container">
                <div class="footer_logo"></div>
                <div class="footer_right">
                    <div class="footer_menu"></div>
                    <div class="footer_copyright"></div>
                </div>
            </div>
        </footer>
        <!-- footer -->
    </div>
</body>

</html>
