<!DOCTYPE html>
<html lang="JS">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE (즉시 실행 함수)</title>
    <style>
        .accent {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <script>
        // 매개변수가 없는 즉시 실행 함수
        (function () {
            let userName = prompt("이름을 입력해주세요");
            document.write(`<p>안녕하세요?<span class="accent">${userName}</span>님!</p>`);
        }());


        // 매개변수가 있는 즉시 실행 함수
        (
            function (i, j) {
                document.write(`즉시 실행 함수를 실행하여 ${i}와(과) ${j}을(를) 더한 결과는 ${i + j} 입니다.`);
            }(100, 2)
        );
    </script>
</body>

</html>
